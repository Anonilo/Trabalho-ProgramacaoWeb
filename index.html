                  <label for="name-product">Nome do Produto</label>
                  <input type="text" name="name_product" id="name_product" required>
                </div>
                <div class="input-block">
                  <label for="quantity-product">Quantidade</label>
                  <input type="number" id="quantity_product" name="quantity_product" required>
                </div>
                <div class="input-block">
                  <label for="price-product">Preço</label>
                  <input type="number" id="price_product" name="price_product" required>
                </div>
              </fieldset>
            </form>
            <button type="button" onclick="cartUpdate();" class="btn-1" >Adicionar</button>
          </div>
